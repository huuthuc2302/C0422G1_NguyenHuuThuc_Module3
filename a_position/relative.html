<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position relative</title>

    <style>
        .parent{
            background-color: blue;
            width: 400px;
            height: 300px;
            margin-left: 50px;
            margin-top: 50px;
        }
        .child{
            background-color: darkorange;
            width: 200px;
            height: 100px;
            top: 100px;
            left: 150px;
            /*khi chuyển position sang relative thì giá trị top vs left mới có giá trị*/
            position: relative;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>

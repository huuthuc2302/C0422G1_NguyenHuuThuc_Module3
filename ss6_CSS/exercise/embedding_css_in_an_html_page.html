<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--    Cách 3 sử dụng external-style-->
    <link rel="stylesheet" type="text/css" href="embedding.css">

<!--    Cách 2 sử dụng internal-style-->
    <style>
        h1{
            color: forestgreen;
        }
        p{
            color: blue;
        }
    </style>

</head>
<body>

<!--Cách 1 sử dụng inline-style-->
<h1 style="color: forestgreen">This is heading 1</h1>
<p style="color: blue">This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector</p>

</body>
</html>
